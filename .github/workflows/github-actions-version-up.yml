name: Test Update Version
on:
  push:
    branches:
      - feature/ENG-2286_version
    paths-ignore:
      - version.properties

env:
  GIT_HASH: ${{github.GITHUB_SHA}}
jobs:
  publish:
    name: Release NeuroID SDK
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle and wrapper
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Permission for Gradlew to Execute
        run: chmod +x gradlew

      - name: Build AAR ‚öôÔ∏èüõ†
        run: bash ./gradlew :NeuroID:assemble

      - name: Check changes
        run: |
          git config --global user.email robot@neuro-id.com
          git config --global user.name robot
          git status
          git add version.properties
          git commit -m "Automatic commit to push version"
          git push