name: Release production SDK
on:
  pull_request_target:
    types:
      - closed
    branches:
      - master

permissions:
  contents: write
  issues: write

jobs:
  if_merged:
    if: github.event.pull_request.merged && startsWith(github.head_ref, 'releases/')
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle and wrapper
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Permission for Gradlew and ReadProperties to Execute
        run: |
          chmod +x gradlew
          chmod +x properties_read.sh
          ./properties_read.sh

      - name: Build AAR ⚙️🛠
        run: bash ./gradlew :NeuroID:assemble

      - name: Create Release ✅
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const name = 'Release Version: ${{ env.GITHUB_SDK_VERSION }}';
            const body = 'Creating release of Android SDK v${{env.GITHUB_SDK_VERSION}}';
            const tag_name = 'v${{env.GITHUB_SDK_VERSION}}';
            const createRelease = async () => {
              const response = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag_name,
                body: body,
                name: name,
                draft: false,
                prerelease: false,
                generate_release_notes: true   
              });
              console.log(`Create release ${response.data.id} created`);
              core.exportVariable('RELEASE_ID', response.data.id);
            };    
            await createRelease();

      - name: Upload Native AAR 🗳
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const asset_path = 'NeuroID/build/outputs/aar/androidLib/neuro-id-android-sdk-androidLib-release.aar'
            const asset_name = 'neuro-id-android-sdk-androidLib-release'
            const asset_content_type = 'application/aar'
            const asset_data = fs.readFileSync(asset_path);

            const uploadNativeAssets = async () => {
            const response = await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: process.env.RELEASE_ID,
                name: asset_name,
                data: asset_data,
                headers: {
                  'content-type': asset_content_type
                }
              });
            };    
            uploadNativeAssets();

      - name: Upload React Native AAR 🗳
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const asset_path = 'NeuroID/build/outputs/aar/reactNativeLib/neuro-id-android-sdk-reactNativeLib-release.aar'
            const asset_name = 'neuro-id-android-sdk-reactNativeLib-release'
            const asset_content_type = 'application/aar'
            const asset_data = fs.readFileSync(asset_path);

            const uploadReactNativeAssets = async () => {
            const response = await github.rest.repos.uploadReleaseAsset({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: process.env.RELEASE_ID,
                name: asset_name,
                data: asset_data,
                headers: {
                  'content-type': asset_content_type
                  }
                });
              };    
            uploadReactNativeAssets();

      - name: Update Internal Library
        run: |
          cp NeuroID/build/outputs/aar/androidLib/neuro-id-android-sdk-androidLib-release.aar app/libs
          cp NeuroID/build/outputs/aar/androidLib/neuro-id-android-sdk-androidLib-debug.aar app/libs
          cp NeuroID/build/outputs/aar/reactNativeLib/neuro-id-android-sdk-reactNativeLib-release.aar app/libs
          cp NeuroID/build/outputs/aar/reactNativeLib/neuro-id-android-sdk-reactNativeLib-debug.aar app/libs
          git config --global user.email "developer@neuro-id.com"
          git config --global user.name "neuroid-developer"
          git add app/libs
          git commit -m "updating libraries"
          git push

      - name: Push SDK on Sandbox Project (Master)
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'NeuroID/build/outputs/aar/androidLib/'
          destination_repo: 'Neuro-ID/neuroid-android-sdk-sandbox'
          destination_folder: 'app/libs/'
          user_email: 'robot@neuro-id.com'
          user_name: 'robot'
          destination_branch: 'master'
          commit_message: ${{ github.event.head_commit.message }}

      - name: Push SDK on ReactNative Project (Main)
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'NeuroID/build/outputs/aar/reactNativeLib/'
          destination_repo: 'Neuro-ID/neuroid-reactnative-sdk'
          destination_folder: 'android/libs/'
          user_email: 'robot@neuro-id.com'
          user_name: 'robot'
          destination_branch: 'main'
          commit_message: ${{ github.event.head_commit.message }}

      - name: Send Slack Notification on Failure
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: mobile-sdk-tech-team
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: "Failed execution on master sdk build"
          SLACK_TITLE: Failed master SDK
          SLACK_USERNAME: rtBot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}