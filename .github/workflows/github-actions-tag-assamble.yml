name: Release production SDK
on:
  push:
    branches:
      - master
    paths:
      - version.properties

jobs:
  publish:
    name: Publishing SDK
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle and wrapper
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Permission for Gradlew and ReadProperties to Execute
        run: | 
          chmod +x gradlew
          chmod +x properties_read.sh
          ./properties_read.sh

      - name: Build AAR ⚙️🛠
        run: bash ./gradlew :NeuroID:assemble

      - name: Create TAG
        run: |
            git config --global user.email developer@neuro-id.com
            git config --global user.name neuroid-developer
            git tag -a v${{env.GITHUB_SDK_VERSION}} -m "Neuro-ID Android SDK Version: ${{env.GITHUB_SDK_VERSION}}"
            git push

      - name: Create Release ✅
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = 'Creating release of Android SDK v${{env.GITHUB_SDK_VERSION}}';
            const tag_name = 'v${{env.GITHUB_SDK_VERSION}}';
            const createRelease = async () => {
              const response = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag_name,
                body: body    
              });
              console.log(`Create release ${response.data.number} created`);
            };    
            createRelease();

      - name: Upload Native AAR 🗳
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: NeuroID/build/outputs/aar/androidLib/neuro-id-android-sdk-androidLib-release.aar
          asset_name: neuro-id-android-sdk-androidLib-release
          asset_content_type: application/aar

      - name: Upload React Native AAR 🗳
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: NeuroID/build/outputs/aar/reactNativeLib/neuro-id-android-sdk-reactNativeLib-release.aar
          asset_name: neuro-id-android-sdk-reactNativeLib-release
          asset_content_type: application/aar
