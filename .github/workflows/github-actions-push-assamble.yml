name: Publishing NeuroID SDK (Staging)
on:
  pull_request_target:
    types:
      - closed
    branches:
      - master

env:
  GIT_HASH: ${{github.sha}}
jobs:
  publish:
    if: github.event.pull_request.merged && startsWith(github.head_ref, 'releases/') != true
    name: Release NeuroID SDK
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle and wrapper
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Permission for Gradlew to Execute
        run: chmod +x gradlew

      - name: Build AAR ⚙️🛠
        run: bash ./gradlew :NeuroID:assemble

      - name: Get last version from tags
        run: |
          git fetch --prune --unshallow
          echo "VERSION=$(git describe --tags)" >> $GITHUB_ENV

      - name: Update new commit to have "Development" Tag
        run: |
          git config --global user.email developer@neuro-id.com
          git config --global user.name neuroid-developer
          set +e
          git push origin :development
          git tag -d development
          git tag development
          git push origin development
          set -e

      - name: Run Android Sandbox Dev Deployment
        run: |
          curl \
             -X POST \
             -H "Accept: application/vnd.github.v3+json" \
             -H "Authorization: token ${{ secrets.GPR_API_KEY }}" \
             https://api.github.com/repos/Neuro-ID/neuroid-android-sdk-sandbox/dispatches \
             -d '{"event_type":"publish-dev","client_payload":{"version":"android-${{env.VERSION}}", "message": "${{ github.event.head_commit.message }}"}}'

      - name: Run Android Sandbox Layout Dev Deployment
        run: |
          curl \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GPR_API_KEY }}" \
            https://api.github.com/repos/Neuro-ID/neuroid-android-sdk-sandbox-layout/dispatches \
            -d '{"event_type":"publish-dev","client_payload":{"version":"android-${{env.VERSION}}", "message": "${{ github.event.head_commit.message }}"}}'

      - name: Run ReactNative Sandbox Dev Deployment
        run: |
          curl \
              -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: token ${{ secrets.GPR_API_KEY }}" \
              https://api.github.com/repos/Neuro-ID/neuroid-reactnative-sdk/dispatches \
              -d '{"event_type":"publish-dev","client_payload":{"version":"android-${{env.VERSION}}", "message": "${{ github.event.commit.message }}"}}'

      