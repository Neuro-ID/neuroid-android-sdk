name: Publishing NeuroID SDK
on:
  push:
    branches:
      - master
      - feature/ENG-2156_commit_message

jobs:
  publish:
    name: Release NeuroID SDK
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle and wrapper
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant Permission for Gradlew to Execute
        run: chmod +x gradlew

      - name: Build AAR ‚öôÔ∏èüõ†
        run: bash ./gradlew :NeuroID:assemble

      - name: Push SDK on Sandbox Project
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'NeuroID/build/outputs/aar/androidLib/'
          destination_repo: 'Neuro-ID/neuroid-android-sdk-sandbox'
          destination_folder: 'neuroid-android-sdk-sandbox/app/libs/'
          user_email: 'alejandro.bautista@neuro-id.com'
          user_name: 'alejandrobautistar'
          destination_branch: 'master'
          commit_message: ${{ github.event.head_commit.message }}

      - name: Push SDK on ReactNative Project
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'NeuroID/build/outputs/aar/reactNativeLib/'
          destination_repo: 'Neuro-ID/neuroid-reactnative-sdk'
          destination_folder: 'neuroid-reactnative-sdk/android/libs/'
          user_email: 'alejandro.bautista@neuro-id.com'
          user_name: 'alejandrobautistar'
          destination_branch: 'main'
          commit_message: ${{ github.event.head_commit.message }}
