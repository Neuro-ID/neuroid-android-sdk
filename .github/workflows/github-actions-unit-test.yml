name: Unit Test Sample App
on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  buildAllFlavors:
    name: Build All Flavors
    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build All Flavors ‚öôÔ∏èüõ†
        run: bash testBuildFlavors.sh

  build:
    name: Build AAR
    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build AAR ‚öôÔ∏èüõ†
        run: bash ./gradlew :NeuroID:assemble

  test:
    name: SDK Test
    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Execute unit test neuroid lib
      - name: Unit Test NeuroId
        run: ./gradlew :NeuroID:testAndroidLibDebugUnitTest

      # Execute unit test neuroid lib
      - name: Unit Test NeuroId (advanced)
        run: ./gradlew :NeuroID:testAndroidAdvancedDeviceLibDebugUnitTest

      # Execute unit tests
      - name: Unit Test
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          emulator-options: -no-snapshot-save -memory 2048 -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew :app:connectedandroidLibDebugAndroidTest
