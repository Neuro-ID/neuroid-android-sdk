name: Unit Test Sample App
on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  buildAllFlavors:
    name: Build All Flavors
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Build All Flavors ‚öôÔ∏èüõ†
        run: bash testBuildFlavors.sh

  build:
    name: Build AAR
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Build AAR ‚öôÔ∏èüõ†
        run: bash ./gradlew :NeuroID:assemble

  test:
    name: SDK Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      # Execute unit test neuroid lib
      - name: Unit Test NeuroId (android lib)
        run: ./gradlew :NeuroID:testAndroidLibDebugUnitTest

      # Execute unit test neuroid reactnative lib
      - name: Unit Test NeuroId (ReactNative)
        run: ./gradlew :NeuroID:testReactNativeLibDebugUnitTest

      # Generate Jacoco coverage report
      - name: Jacoco Coverage
        run: | 
          ./gradlew :NeuroID:jacocoTestReport
          cp NeuroID/build/reports/jacocoTestReport/jacoco.xml .

      # Upload coverage to SonarCloud
      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v5
        env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            SONAR_PROJECT_KEY: 'NeuroID-neuroid-android'
            SONAR_ORGANIZATION: 'neuroid'

  android_sdk_integration_test_layout_app:
    runs-on: [ macos-latest ]  # ARM-based runner (M1/M2)
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30-arm64

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: ReactiveCircus/android-emulator-runner@v3
        with:
          api-level: 30
          target: google_apis
          arch: arm64-v8a
          profile: Nexus 6P
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      # Execute integration sample tests
      - name: Integration Test Sample app (compose)
        uses: ReactiveCircus/android-emulator-runner@v3
        with:
          api-level: 30
          target: google_apis
          arch: arm64-v8a
          profile: Nexus 6P
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew :testapp:connectedandroidLibDebugAndroidTest

  android_sdk_integration_test_sample_app:
    runs-on: [ macos-latest ]  # ARM-based runner (M1/M2)
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30-arm64

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: ReactiveCircus/android-emulator-runner@v3
        with:
          api-level: 30
          target: google_apis
          arch: arm64-v8a
          profile: Nexus 6P
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      # Execute integration sample tests
      - name: Integration Test Sample app (compose)
        uses: ReactiveCircus/android-emulator-runner@v3
        with:
          api-level: 30
          target: google_apis
          arch: arm64-v8a
          profile: Nexus 6P
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./gradlew :app:connectedandroidLibDebugAndroidTest