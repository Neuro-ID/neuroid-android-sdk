name: Unit Test Sample App
on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  buildAllFlavors:
    name: Build All Flavors
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Build All Flavors ‚öôÔ∏èüõ†
        run: bash testBuildFlavors.sh

  build:
    name: Build AAR
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Build AAR ‚öôÔ∏èüõ†
        run: bash ./gradlew :NeuroID:assemble

  test:
    name: SDK Test
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      # Execute unit test neuroid lib
      - name: Unit Test NeuroId (android lib)
        run: ./gradlew :NeuroID:testAndroidLibDebugUnitTest

      # Execute unit test neuroid advanced lib
      - name: Unit Test NeuroId (advanced)
        run: ./gradlew :NeuroID:testAndroidAdvancedDeviceLibDebugUnitTest

      # Execute unit test neuroid reactnative lib
      - name: Unit Test NeuroId (ReactNative)
        run: ./gradlew :NeuroID:testReactNativeLibDebugUnitTest

      - name: Start Emulator
        run: |
            sudo apt-get update
            sudo apt-get install qemu-kvm libvirt-bin ubuntu-vm-builder bridge-utils
            avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64"
            $ANDROID_HOME/emulator/emulator -avd test -no-window -no-snapshot -no-audio &

      - name: Wait for Emulator
        run: |
            adb wait-for-device
            adb shell getprop init.svc.bootanim | grep -m 1 stopped
            adb shell input keyevent 82

      - name: Integration Test Sample app (compose)
        run: ./gradlew :testapp:connectedandroidLibDebugAndroidTest

