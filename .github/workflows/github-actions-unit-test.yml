name: Unit Test
on:
  pull_request:
    branches:
    - develop

concurrency:
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  updateSchema:
    name: Retrieve new Schema.json
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          path: neuroid-android-sdk
          
      - name: Checkout schema
        uses: actions/checkout@v3  
        with:
          repository: Neuro-ID/nid-event-schema
          token: ${{ secrets.SCHEMA_PAT }}
          path: schema
          
      - name: Update Internal Library
        run: |
            ls neuroid-android-sdk/
            ls schema/
            cp schema/src/schema.json neuroid-android-sdk/NeuroID/
            
  test:
    name: SDK Test
    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name:  set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build AAR ‚öôÔ∏èüõ†
        run: bash ./gradlew :NeuroID:assemble

      # Execute unit tests
      - name: Unit Test
        uses: ReactiveCircus/android-emulator-runner@v2.24.0
        with:
            api-level: 29
            profile: Nexus 6P
            emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
            disable-animations: false
            script: ./gradlew :app:connectedandroidLibDebugAndroidTest

