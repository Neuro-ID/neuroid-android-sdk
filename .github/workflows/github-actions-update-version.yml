name: Update Version
on:
  pull_request:
    branches:
      - master_test
    types:
      - opened

jobs:
  versionCheck:
    name: Pull request version number validation
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    outputs:
        version: ${{ steps.version.outputs.version }}
    steps:
        - id: version
          name: Get the version number
          run: |
            v=`echo $version | sed 's/^.*[^0-9]\([0-9]*\.[0-9]*\.[0-9]*\).*$/\1/'`
            if [ "$version" = "$v" ]; then
                echo "version="-1"" >> $GITHUB_OUTPUT
            else
                echo "version=$v" >> $GITHUB_OUTPUT
            if
                echo "Version number ${{ steps.version.outputs.version }}"
            env: version: ${{ inputs.version_checker }

  update_version:
    name: Update
    if: needs.versionCheck.outputs.version != '-1'
    runs-on: ubuntu-latest
    steps:
        - name: checkout
          uses: actions/checkout@v3
          with:
              ref: ${{github.head_ref}}

        - name: Grant Permission for Gradlew to Execute
          run: chmod +x version_update.sh

        - name: Print Title of PR
          run: echo Version ${{ versionCheck.outputs.version }} and Branch is ${{github.head_ref}}

        - name: Update Version
          run: ./version_update.sh '${{ versionCheck.outputs.version }}'

        - name: Update Internal Library
          run: |
              git config --global user.email "robot@neuro-id.com"
              git config --global user.name "robot"
              git add version.properties
              git commit -m "updating version"
              git push