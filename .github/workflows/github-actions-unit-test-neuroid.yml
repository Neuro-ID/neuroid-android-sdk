    name: SDK Test
    runs-on: macos-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name:  set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Execute unit test neuroid lib
